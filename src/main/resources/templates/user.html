<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="webjars/bootstrap/4.6.1/css/bootstrap.min.css"/>
    <title>Index</title>
</head>

<body class="text-center">
<nav class="navbar navbar-dark bg-dark">
    <!-- Контент навигационной панели -->
    <ul class="nav flex-column">
        <h5>
            <strong> <span id="user_Email" class="text-white bg-dark"></span> </strong>
            <span class="text-white bg-dark" > with roles: </span>
            <span id="user_Roles" class="text-white bg-dark"></span>
        </h5>
    </ul>
    <a style="clear:right" class="text-muted bg-dark" href="/logout">Logout</a>
</nav>

<!--таблица юзеров-->
<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-2 p-0 pt-3">

            <div class="list-group list-group-flush">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a sec:authorize="hasAuthority('ROLE_ADMIN')" href="/admin" class="list-group-item list-group-item-action">Admin</a>
                    <a href="/user" class="list-group-item list-group-item-action active">User</a>
                </div>
            </div>
        </div>


        <div class="col-10 bg-light p4">
            <div class="tab-content active">
                <div class="tab-pane show active" id="admin_panel" role="tabpanel">
                    <h1 align="left">User information page</h1>
                    <ul class="nav nav-tabs">
                        <div class="container-fluid border rounded">
                            <h5 align="left" class="mt-3 mb-3">About user</h5>
                        </div>
                    </ul>

                    <div class="tab-content">

                        <div class="card">
                            <div class="card-block">
                                <table class="table table-hover" id="mainTableWithUser">
                                    <thead>
                                    <tr class="border-top">
                                        <th>ID</th>
                                        <th>First name</th>
                                        <th>Last name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="webjars/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.6.1/js/bootstrap.min.js"></script>
<script src="/java_script/user.js"></script>
</body>
</html>
